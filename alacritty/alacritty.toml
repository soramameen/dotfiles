# ~/.config/alacritty/alacritty.toml

# ------------------------------------------------------------------
#  General Configuration
# ------------------------------------------------------------------

[env]
TERM = "xterm-256color"

# ------------------------------------------------------------------
#  Window Settings
#  "美学"のための設定。タイトルバーを消し、余白を持たせる。
# ------------------------------------------------------------------
[window]
padding.x = 16
padding.y = 16
decorations = "buttonless"  # タイトルバー非表示（macOSの美学）
opacity = 0.95              # 背後の壁紙をわずかに透かす、この0.05のこだわり
startup_mode = "Maximized"
dynamic_title = true

# ------------------------------------------------------------------
#  Font Settings
#  コードを芸術に変える "JetBrainsMono Nerd Font"
# ------------------------------------------------------------------
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 18.0

# フォントの描画位置微調整（ここがズレると気持ち悪い）
[font.offset]
x = 0
y = 1

# ------------------------------------------------------------------
#  Color Scheme: Tokyo Night (Night)
#  Neovimと完全に統一された、静寂とネオンの宇宙
# ------------------------------------------------------------------
[colors.primary]
background = '#1a1b26'
foreground = '#c0caf5'

[colors.normal]
black   = '#15161e'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#a9b1d6'

[colors.bright]
black   = '#414868'
red     = '#f7768e'
green   = '#9ece6a'
yellow  = '#e0af68'
blue    = '#7aa2f7'
magenta = '#bb9af7'
cyan    = '#7dcfff'
white   = '#c0caf5'

# 選択範囲の色（反転させることで視認性を確保）
[colors.selection]
text = 'CellForeground'
background = '#33467c'

# ------------------------------------------------------------------
#  Cursor
#  止まっている時は存在を主張し、動く時は邪魔をしない
# ------------------------------------------------------------------
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
unfocused_hollow = true # 非アクティブ時は枠線だけにする（これがおしゃれ）

# ------------------------------------------------------------------
#  Keyboard Bindings
# ------------------------------------------------------------------
[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

# ------------------------------------------------------------------
#  Mouse & Scrolling
# ------------------------------------------------------------------
[scrolling]
history = 10000
multiplier = 3

[mouse]
hide_when_typing = true # タイピング中、マウスカーソルは不要なノイズ

# ------------------------------------------------------------------
#  Bell
# ------------------------------------------------------------------
[bell]
animation = "EaseOutExpo"
duration = 0
color = '#ffffff'

# ------------------------------------------------------------------
#  Selection
# ------------------------------------------------------------------
[selection]
save_to_clipboard = true

# --- スクロール設定 (Vimライク & macOSライク) ---

# Cmd + k で1行上へ
[[keyboard.bindings]]
key = "K"
mods = "Command"
action = "ScrollLineUp"

# Cmd + j で1行下へ
[[keyboard.bindings]]
key = "J"
mods = "Command"
action = "ScrollLineDown"

# Cmd + u で半ページ上へ (VimのCtrl+uイメージ)
[[keyboard.bindings]]
key = "U"
mods = "Command"
action = "ScrollHalfPageUp"

# Cmd + d で半ページ下へ (VimのCtrl+dイメージ)
[[keyboard.bindings]]
key = "D"
mods = "Command"
action = "ScrollHalfPageDown"


