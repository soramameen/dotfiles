# ~/.config/alacritty/alacritty.toml

# 環境変数
[env]
TERM = "xterm-256color"

# ウィンドウ設定
[window]
padding.x = 16
padding.y = 16
decorations = "buttonless"  # タイトルバー非表示（macOS）
opacity = 0.95
startup_mode = "Maximized"

# フォント設定
[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 18.0

# フォント詳細設定
[font.offset]
x = 0
y = 1

# カラーテーマ: Gruvbox Dark（あなたのNeovimと統一）
[colors.primary]
background = '#282828'
foreground = '#ebdbb2'

[colors.normal]
black   = '#282828'
red     = '#cc241d'
green   = '#98971a'
yellow  = '#d79921'
blue    = '#458588'
magenta = '#b16286'
cyan    = '#689d6a'
white   = '#a89984'

[colors.bright]
black   = '#928374'
red     = '#fb4934'
green   = '#b8bb26'
yellow  = '#fabd2f'
blue    = '#83a598'
magenta = '#d3869b'
cyan    = '#8ec07c'
white   = '#ebdbb2'

# カーソル設定
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

# キーバインド
[[keyboard.bindings]]
key = "F11"
action = "ToggleFullscreen"

[[keyboard.bindings]]
key = "N"
mods = "Command"
action = "SpawnNewInstance"

[[keyboard.bindings]]
key = "Q"
mods = "Command"
action = "Quit"

# スクロール
[scrolling]
history = 10000
multiplier = 3

# マウス
[mouse]
hide_when_typing = true

# ベル
[bell]
animation = "EaseOutExpo"
duration = 0
color = '#ffffff'

# 選択
[selection]
save_to_clipboard = true
